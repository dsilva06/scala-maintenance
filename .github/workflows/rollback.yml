name: Rollback

on:
  workflow_dispatch:
    inputs:
      release_id:
        description: Release identifier to roll back to
        required: true
        type: string

jobs:
  rollback:
    if: ${{ secrets.PROD_DEPLOY_PROVIDER != '' && secrets.PROD_DEPLOY_TOKEN != '' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Roll back release
        run: ./scripts/rollback.sh
        env:
          PROD_DEPLOY_PROVIDER: ${{ secrets.PROD_DEPLOY_PROVIDER }}
          PROD_DEPLOY_TOKEN: ${{ secrets.PROD_DEPLOY_TOKEN }}
          RELEASE_ID: ${{ inputs.release_id }}
